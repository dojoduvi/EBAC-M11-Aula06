<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BOOTSTRAP - Aula 06</title>
</head>
<body style="padding: 50px;">
    <h1 style="margin-bottom: 50PX; padding: 10px 0; text-align: center;">ACCORDIONS</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                    Pergunta 1
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preco">
        Ver preço
    </button>
    <div id="preco" class="collapse collapse">
        <p>3 X R$ 300,00</p>
    </div>
    <br>
    <hr>
    <br>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Mensagem do sistema para analise do usuário
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
